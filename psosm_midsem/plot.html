<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="linechart"><svg style="width:1000px;height:600px;"></svg></div>


    <script>



            data_linechart=[{"values": [{"y": 1, "x": "10"}, {"y": 3, "x": "14"}, {"y": 1, "x": "15"}, {"y": 2, "x": "16"}, {"y": 1, "x": "20"}, {"y": 1, "x": "3"}, {"y": 1, "x": "7"}], "key": "24", "yAxis": "1"}, {"values": [{"y": 2, "x": "17"}, {"y": 1, "x": "4"}, {"y": 1, "x": "8"}], "key": "25", "yAxis": "1"}, {"values": [{"y": 1, "x": "10"}, {"y": 1, "x": "13"}, {"y": 1, "x": "15"}, {"y": 1, "x": "22"}, {"y": 1, "x": "23"}, {"y": 1, "x": "3"}, {"y": 1, "x": "4"}, {"y": 1, "x": "6"}], "key": "26", "yAxis": "1"}, {"values": [{"y": 1, "x": "1"}, {"y": 1, "x": "2"}], "key": "27", "yAxis": "1"}, {"values": [{"y": 1, "x": "11"}, {"y": 2, "x": "12"}, {"y": 1, "x": "14"}, {"y": 3, "x": "6"}], "key": "20", "yAxis": "1"}, {"values": [{"y": 2, "x": "11"}, {"y": 2, "x": "12"}, {"y": 1, "x": "13"}, {"y": 2, "x": "14"}, {"y": 1, "x": "15"}, {"y": 1, "x": "16"}, {"y": 9, "x": "17"}, {"y": 2, "x": "18"}, {"y": 2, "x": "19"}, {"y": 1, "x": "23"}, {"y": 1, "x": "9"}], "key": "21", "yAxis": "1"}, {"values": [{"y": 1, "x": "10"}, {"y": 2, "x": "13"}, {"y": 1, "x": "14"}, {"y": 6, "x": "3"}, {"y": 2, "x": "4"}, {"y": 6, "x": "5"}, {"y": 2, "x": "6"}, {"y": 1, "x": "9"}], "key": "22", "yAxis": "1"}, {"values": [{"y": 2, "x": "1"}, {"y": 4, "x": "12"}, {"y": 1, "x": "14"}, {"y": 1, "x": "15"}, {"y": 4, "x": "16"}, {"y": 3, "x": "17"}, {"y": 1, "x": "18"}, {"y": 1, "x": "19"}, {"y": 3, "x": "4"}, {"y": 1, "x": "6"}, {"y": 1, "x": "7"}, {"y": 1, "x": "8"}, {"y": 1, "x": "9"}], "key": "23", "yAxis": "1"}];


        nv.addGraph(function() {
        var chart = nv.models.lineChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linechart;



                chart.xAxis
                .tickFormat(function(d) { return get_am_pm(parseInt(d)); });
            chart.yAxis
                .tickFormat(d3.format(',.02f'));


        function get_am_pm(d){
            if (d > 12) {
                d = d - 12; return (String(d) + 'PM');
            }
            else {
                return (String(d) + 'AM');
            }
        };

          chart.showLegend(true);


    

        



            d3.select('#linechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 1000)
            .attr('height', 600)
            .call(chart);


        });



    </script>

    </body>
</html>
